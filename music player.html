            }

<!-- onloadedmeta tag is used to track for the duration time,video dimensions to load data of audio video
play and pause function used start and stopping of audio and video 
progarm.value=song.currenttime update value of program time by song currenttime but currenttime  is updated  everysecond by setinterval()  
onchange is some what similar as onclick progress.onchange any change made in progress ex:clicking it changing position,sothat the following function is performed
-->
            
            
        </style>
        <script src="https://kit.fontawesome.com/913c1e3a15.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="music1">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-angle-right"></i></i>
                    </div>


                </nav>
                <img src="https://chaibisket.com/wp-content/uploads/2020/04/alai2.jpg" class="sakhi">
                <h1>పచ్చందనమే.... </h1>
                <p>#సఖి, మాధవన్</p>
                <audio controls id="song">
                    <source src="C:\Users\naskc\Downloads\06 - Pachchadanamey - SenSongsMp3.co.mp3" type="audio/mpeg" >

                </audio><br>
                <input type="range" value="0" id="progress">
                <div class="icons">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div><i class="fa-solid fa-play" onclick="pauseplay()" id="ctrlicon"></i></div>
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>

            </div>
        </div>
        <script>
            let progress=document.getElementById("progress");
            let song=document.getElementById("song");
            let ctrlicon=document.getElementById("ctrlicon");
            song.onloadedmetadata=function(){
                progress.max=song.duration;
                progress.value=song.currentTime;
            }
            if(song.play()){
                setInterval(()=>{
                    progress.value=song.currentTime;

                },500)
            }
            function pauseplay(){
                if(ctrlicon.classList.contains("fa-pause")){
                    song.pause();
                    ctrlicon.classList.remove("fa-pause");
                    ctrlicon.classList.add("fa-play");

                }
                else
                {song.play();
                    ctrlicon.classList.add("fa-pause");
                    ctrlicon.classList.remove("fa-play");


                };
            }
            progress.onchange=function(){
                song.play();
                song.currentTime=progress.value;
                ctrlicon.classList.add("fa-pause");
                    ctrlicon.classList.remove("fa-play");
            }
        </script>
    </body>
</html>
